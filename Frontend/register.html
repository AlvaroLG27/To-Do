<!DOCTYPE html5>
<html>
<head>
    <<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa+One:ital@0;1&family=Press+Start+2P&family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link href="style/style-register.css" rel="stylesheet" type="text/css" />
</head> 
<body style="background-color: #09090B; color: #ffffff;">
    <div class="login-card">
        <div id="title">To-Do</div>
        <div id="description">Keep your tasks in order</div>
        <form id="register-form">
            <div id="username-text">Username</div>
            <input type="text" id="username-field" name="username">
            <div id="alert-user"></div>
            <div id="password-text">Password</div>
            <input type="password" id="password-field" name="password">
            <div id="alert-pass"></div>
            <button id="login-button" type="submit">Sign in</button>
        </form>
        <a href="login.html" id="register">Do you have an account?</a>
    </div>
    <script src="submit-register.js"></script>
</body>
</html>
