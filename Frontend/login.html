<!DOCTYPE html5>
<html>
<head>
    <<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa+One:ital@0;1&family=Press+Start+2P&family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link href="style/style-login.css" rel="stylesheet" type="text/css" />
</head> 
<body style="background-color: #09090B; color: #ffffff;">
    <div class="login-card">
        <img src="images/Log-face-predeterminated.png" alt="logface-predeterminated" id="log-image">
        <form id="login-form">
            <div id="username-text">Username</div>
            <input type="text" id="username-field" name="username">
            <div id="password-text">Password</div>
            <div id="alert"></div>
            <input type="password" id="password-field" name="password">
            <button id="login-button" type="submit">Login</button>
        </form>
        <a href="register.html" id="register">Doesn't have an account?</a>
    </div>
</body>
</html>
