<!DOCTYPE html5>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa+One:ital@0;1&family=Press+Start+2P&family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link href="style/index/NavigationBar.css" rel="stylesheet" type="text/css" />
    <link href="style/index/WorkArea.css" rel="stylesheet" type="text/css" />
    <link href="style/index/User Actions/UserActions.css" rel="stylesheet" type="text/css" />
    <link href="style/index/User Actions/ChangeUsername.css" rel="stylesheet" type="text/css" />
</head> 
<body style="background-color: #09090B; color: #ffffff;">
    <nav class="navigationBar">
        <div class="leftNavbar">
            <h1 id="title">To-Do</h1>
        </div>
        <div class="rightNavbar">
            <div class="dateButton">
                <button id="arrowLeft"> ◀ </button>
                <button id="date"></button>
                <button id="arrowRight"> ▶ </button>
            </div>
            <button id="user">
                <div id="username">Username</div>
                <img src="./images/Log-face-predeterminated.png" alt="" id="userImage">
            </button>
        </div>
    </nav>
    <div class="workArea"> 
        <div class="LeftBar">
            <div id="TaskList">
                <div id="Tasks">Tasks</div>
                <button id="NewTask">+</button>
            </div>
        </div>
        <div class="RightBar"></div>
    </div>

    <div id="UserAdministration">
        <div id="UserInfo">
            <img src="./images/Log-face-popup.png" alt="" id="UserAdminImg">
            <div id="usernameActions">Username</div>
            <button id="ClosePU">X</button>
        </div>
        <div id="UserActions">
            <button id="ChangeUsername">Change Username</button>
            <button id="ChangePassword">Change Password</button>
            <button id="DeleteAccount">Delete Account</button>
        </div>
    </div>
    <div id="ChangeUsernameActions">
        <div id="TextChangeUsername">Enter the new username</div>
        <form id="newUsernameForm">
            <input type="text" id="newUsername" name="username">
            <div>
                <button>Cancel</button>
                <button>Change</button>
            </div>
        </form>
    </div>
    <script src="./index/change-username.js"></script>
    <script src="./index/user-actions.js"></script>
    <script src="./index/date.js"></script>
</body>
</html>
