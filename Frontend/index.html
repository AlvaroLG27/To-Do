<!DOCTYPE html5>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa+One:ital@0;1&family=Press+Start+2P&family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link href="style/style-main.css" rel="stylesheet" type="text/css" />
    <link href="style/style-popup.css" rel="stylesheet" type="text/css" />
</head> 
<body style="background-color: #09090B; color: #ffffff;">
    <nav class="navigation-bar">
        <div class="LeftNavbar">
            <h1 id="title">To-Do</h1>
        </div>
        <div class="RightNavbar">
            <div class="DateButton">
                <button id="ArrowLeft"> ◀ </button>
                <button id="date"></button>
                <button id="ArrowRight"> ▶ </button>
            </div>
            <button id="User">
                User
                <img src="./images/Log-face-predeterminated.png" alt="" id="UserImage">
            </button>
        </div>
    </nav>
    <div class="workArea"> 
        <div class="LeftBar">
            <div id="TaskList">
                <div id="Tasks">Tasks</div>
                <button id="NewTask">+</button>
            </div>
        </div>
        <div class="RightBar"></div>
    </div>

    <dialog id="UserAdministration">
        <div id="UserInfo">
            <img src="./images/Log-face-popup.png" alt="" id="UserAdminImg">
            <div id="UserName">Username</div>
            <button id="ClosePU">X</button>
        </div>
        <div id="UserActions">
            <button id="ChangeUsername">Change Username</button>
            <button id="ChangePassword">Change Password</button>
            <button id="DeleteAccount">Delete Account</button>
        </div>cursor: pointer;
    </dialog>

    <script src="./popup/popup.js"></script>
    <script src="./index/date.js"></script>
</body>
</html>
